<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container *ngIf="category;else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-lable" for="categoryId">Category Id</label>
                    <input type="text" id="categoryId" class="form-control" name="categoryid" value="{{category.id}}" disabled>
                    </div>
                <div class="mt-3">
                <label class="form-lable"  for="categoryId">Category Name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="category.name">
                </div>
                <div class="mt-3">
                    <label class="form-lable" for="categoryUrlHandle">Url Handle</label>
                    <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" [(ngModel)]="category.urlHandle">
                    </div>
            </div>
            <div class="mt-3 d-flex">
           <button type="submit" class="btn btn-primary">
              Save
           </button>
           <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">
            Delete
           </button>
            </div>
        </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not found
          </div>
    </ng-template>

</div>
