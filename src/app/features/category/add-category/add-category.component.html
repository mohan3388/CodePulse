<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-lable">Category name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="model.name">

            </div>
            <div class="mt-3">
                <label class="form-lable">Category url handle</label>
                <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" [(ngModel)]="model.urlHandle">

            </div>
            <div class="mt-3">
                <button type="submit" class="btnbtn-primary">Save1</button>

            </div>
        </div>
    </form>
</div>
