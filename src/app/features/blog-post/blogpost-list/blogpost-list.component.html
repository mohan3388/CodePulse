<div class="container">
    <h1 class="mt-3">
        Blog Post
    </h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Add blog Post</a>
    </div>
    <ng-container *ngIf="blogPosts$ | async as blogPosts">
        <table class="table table-boarderd">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>shortDescription</th>
                    <th>Is Visible?</th>
                    <th>Categories</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blogPost of blogPosts$ | async">
                    <td>{{ blogPost.title }}</td>
                    <td>{{blogPost.shortDescription}}</td>
                    <td>{{blogPost.isvisible}}</td>
                    <td><span *ngFor="let category of blogPost.categories"><span class="badge bg-secondary mr-2">{{category.name}}</span></span></td>
                    <td><a class="btn btn-light" [routerLink]="['/admin/blogposts',blogPost.id]">Edit</a></td>
                  </tr>
            </tbody>
        </table>
    </ng-container>
</div>
